<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malu</title>
    <style>
        body {
            background-color: #d3d3d3;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #1e90ff;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 24px;
            color: #666;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
            margin-top: 30px;
            font-size: 18px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        .images {
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .playlist {
            margin-top: 30px;
            font-size: 20px;
        }
        .playlist a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        .whale-container, .whale-left {
            position: fixed;
            bottom: 20px;
            cursor: pointer;
        }
        .whale-container { right: 20px; }
        .whale-left { left: 20px; }
        .whale-message {
            display: none;
            position: fixed;
            bottom: 70px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <h1>Malu</h1>
    <h2>(mis 365 días a tu lado)</h2>
    <button class="button" onclick="toggleDisplay('carta1')">Leer carta</button>
    <p id="carta1" class="hidden">[...]</p>
    
    <button class="button" onclick="toggleDisplay('carta2')">Carta de amor</button>
    <p id="carta2" class="hidden">[...]</p>
    
    <div class="playlist">
        <p>Nuestra playlist conjunta en Spotify:</p>
        <a href="https://open.spotify.com/playlist/3ae9IDvqJTeyUshnqDERj0" target="_blank">Escúchala aquí</a>
    </div>
    
    <div class="images">
        <img src="foto1.JPG" alt="Laura y Mateo juntos">
        <img src="foto2.JPG" alt="Laura y Mateo juntos">
        <img src="foto3.JPG" alt="Laura y Mateo juntos">
        <img src="foto4.JPG" alt="Laura y Mateo juntos">
    </div>

    <div class="whale-container" onclick="toggleDisplay('mensaje1')">
        <img src="whale.jpg" alt="Tiburón ballena" width="80">
    </div>
    <div id="mensaje1" class="whale-message" style="right: 20px;">Te reafirmo que eres el amor de mi vida.</div>
    
    <div class="whale-left" onclick="toggleDisplay('mensaje2')">
        <img src="whale.jpg" alt="Tiburón ballena" width="80">
    </div>
    <div id="mensaje2" class="whale-message" style="left: 20px;">Cada que leas esto te debo un helado.</div>
    
    <script>
        function toggleDisplay(id) {
            var element = document.getElementById(id);
            element.style.display = (element.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
